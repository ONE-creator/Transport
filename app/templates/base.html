<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>物流管理系统</title>
    <!-- jq -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- layer -->
    <script src="{{ url_for('static', filename='layer/layer.js') }}"></script>

    <!-- semantic-ui -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/reset.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/site.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='Semantic-UI/components/container.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/grid.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/image.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/menu.css') }}">

    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='Semantic-UI/components/divider.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='Semantic-UI/components/dropdown.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='Semantic-UI/components/segment.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/button.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/list.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Semantic-UI/components/icon.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='Semantic-UI/components/sidebar.css') }}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='Semantic-UI/components/transition.css') }}">

    
    <script src="{{ url_for('static', filename='Semantic-UI/components/visibility.js') }}"></script>
    <script src="{{ url_for('static', filename='Semantic-UI/components/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='Semantic-UI/components/transition.js') }}"></script>
    <script>
        $(document)
            .ready(function () {

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function () {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function () {
                            $('.fixed.menu').transition('fade out');
                        }
                    });

                // create sidebar and attach to menu open
                $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item');

            });
    </script>

    {% block style %}
    {% endblock %}
</head>

<body class="pushable">

    {% block main %}
    {% endblock %}
</body>

    {% block script %}
    {% endblock %}

</html>
